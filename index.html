<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- local style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Schedule</title>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <!-- header -->
            <div>
                <div class="header jumbotron">
                    <h1>train schedule</h1>
                    <h6 class="subtitle lead">here is a catchy subtitle about trains</h6>
                </div>
            </div>
            <!-- content -->
            <div class="content">
                <!-- train schedule -->
                <div class="well well-sm train-table">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>train name</th>
                                <th>destination</th>
                                <th>frequency in minutes</th>
                                <th>next arrival</th>
                                <th>minutes away</th>
                            </tr>
                        </thead>
                        <!-- table information -->
                        <tbody id="trainInfo">
                            <!-- table information dynamically dumped here -->
                        </tbody>
                    </table>
                </div>
                <!-- enter new train -->
                <div>
                    <div class="well well-sm train-form">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend>submit a train</legend>
                                <div class="form-group">
                                    <label for="inputTrainName" class="col-lg-2 control-label">train name</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputTrainName" placeholder="ex. midnight train">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputDestination" class="col-lg-2 control-label">destination</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputDestination" placeholder="ex. anywhere">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputFirstArrival" class="col-lg-2 control-label">first arrival in military time (HH:mm)</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputFirstArrival" placeholder="ex. 00:00">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputFrequency" class="col-lg-2 control-label">frequency in minutes</label>
                                    <div class="col-lg-10">
                                        <input type="number" class="form-control" id="inputFrequency" placeholder="ex. 1440">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="reset" id="reset" class="btn btn-default" data-toggle="modal" data-target="#myModal">Cancel</button>
                                        <button type="submit" id="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- gif/train image? -->
                <!-- close of content -->
            </div>
            <!-- closing wrap and container -->
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <p class="text-center">
            <!-- &copy; Copyright 2017 Megan Jacobs -->
            2017 Megan Jacobs
        </p>
    </footer>
    <!-- Script -->
    <script src="assets/js/app.js"></script>
</body>

</html>
